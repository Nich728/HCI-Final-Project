<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="contact us.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn"> <img src="Asset\hamburger_button_menu_icon_155296.png" id="hamburger-icon"> Contact Us</button>
            <div class="dropdown-content">
              <a href="#">Home</a>
              <a href="#">Beverages</a>
              <a href="#">Desserts</a>
              <a href="#">Payments</a>
            </div>
          </div>
          <!--<img src="Asset\coffee.png" id="mainlogo">-->
    </header>

    <section>
      <center> Contact Us Form </center>
      <br><br>
      <form action="#">
        <div class="row">
          <div class="col-25">
            <label for="fname">Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name here...">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">E-Mail</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="e-mail" placeholder="Your E-Mail...">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Message</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write Message Here..." style="height:150px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </form>
    </section>

    <footer>
      <div id="cop">@ Copyright 2021</div>
      <div id="free">Deliveries are always free of charges</div>
    </footer>
</body>
</html>
